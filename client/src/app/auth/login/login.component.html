<div class="row first-div">
  <div class="col-md-5 col-sm-12" id="login">
    <div id="login-form-wrapper">
      <div class="login-form">
        <div class="logo">
          <a routerLink="/">
            <img src="/assets/images/blog1.png" alt="" />
          </a>
        </div>
        <form [formGroup]="loginForm">
          <div class="inner-form">
            <mat-form-field appearance="fill" class="input">
              <mat-label>Email address*</mat-label>

              <input type="email" matInput formControlName="email" />
              <mat-error *ngIf="loginForm.controls.email?.errors?.required"
                >Email is required</mat-error
              >
              <mat-error *ngIf="loginForm.controls.email?.errors?.email"
                >Please Enter Correct Email</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="fill" class="input">
              <mat-label>Password*</mat-label>
              <input
                matInput
                [type]="hide ? 'password' : 'text'"
                formControlName="password"
              />
              <mat-icon matSuffix (click)="hide = !hide">{{
                hide ? "visibility_off" : "visibility"
              }}</mat-icon>
              <!-- <mat-error>Hello World</mat-error> -->
              <mat-error *ngIf="loginForm.controls.password?.errors?.required"
                >Password is required</mat-error
              >
            </mat-form-field>
          </div>
          <div class="rember-forgot">
            <!-- <mat-checkbox class="example-margin" color="primary"
              >Remember Me</mat-checkbox
            > -->
            <a routerLink="/auth/forgot">Forgot Password?</a>
          </div>
          <button
            mat-raised-button
            color="primary"
            (click)="login()"
            class="login-button"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>
        </form>
        <div class="register">
          <p class="mr-2">Don't have an account?</p>
          <a routerLink="/auth/signup">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
  <div
    class="col-md-7 col-sm-12 d-none d-md-bloc d-lg-none d-lg-block d-xl-block padding0"
  >
    <div class="login-bg">
      <img src="/assets/images/loginBg.png" alt="" class="login-image" />
    </div>
  </div>
</div>
