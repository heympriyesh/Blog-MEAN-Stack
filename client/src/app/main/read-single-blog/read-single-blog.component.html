<div class="container mt-5">
  <ngx-skeleton-loader
    *ngIf="!contentLoaded"
    [theme]="{
      display: 'flex',
      'justify-content': 'center',
      margin: '0 auto',
      width: '50%',
      height: '40px',
      'margin-bottom': '26px'
    }"
  ></ngx-skeleton-loader>
  <h1
    class="d-flex justify-content-center text-capitalize fw-bold fs-1"
    id="title"
    *ngIf="contentLoaded"
  >
    {{ data?.title }}
  </h1>
  <div class="thumbnailImage">
    <ngx-skeleton-loader
      *ngIf="!contentLoaded"
      appearance="circle"
      [theme]="{
        width: '100%',
        height: '230px',
        margin: '0 auto',
        display: 'flex',
        'justify-content': 'center',
        'border-radius': '21px'
      }"
    ></ngx-skeleton-loader>
    <img src="{{ data?.image }}" alt="thumnailimage" *ngIf="contentLoaded" />
  </div>
  <div class="mt-4"></div>
  <ngx-skeleton-loader
    count="5"
    *ngIf="!contentLoaded"
    [theme]="{
      width: '50%',
      margin: '0 auto',
      display: 'flex',
      'justify-content': 'center',
      'margin-bottom': '15px'
    }"
  ></ngx-skeleton-loader>
  <div class="mainContent" *ngIf="contentLoaded">
    <div [innerHTML]="sanitizer.bypassSecurityTrustHtml(data?.content)"></div>
  </div>
</div>
